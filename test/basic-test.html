<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../dist/gtfs-feed.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="gtfs-feed-fixture">
      <template>
        <gtfs-feed id="feed" files="[[files]]" xml="[[xml]]" json="{{json}}" on-error="gtfsError"></gtfs-feed>
      </template>
    </test-fixture>

    <script>
      suite('<gtfs-feed>', function() {

        var myEl;

        setup(function() {

          myEl = fixture('gtfs-feed-fixture');
          
        });

        test('sets the "files" property', function() {
          myEl.files = ['./gtfs-files/calendar.txt'];
          assert.equal(myEl.files[0], './gtfs-files/calendar.txt');
        });

        test('parse the files property', function(done) {

          myEl.addEventListener('json-updated', function(event) {

            assert.isArray(myEl.json.calendar);
            assert.equal(myEl.json.calendar[0].service_id, 4929);

            return done();

          });

          myEl.files = ['./gtfs-files/calendar.txt'];

          myEl.parseFiles();

        });

        test('parse the xml property', function() {

          myEl.addEventListener('json-updated', function(done) {

            //assert.isArray(myEl.json.);
            //assert.equal(myEl.json.);

            return done();

          });

          myEl.xml = '<RTT><AgencyList><Agency Name="AC Transit" HasDirection="True" Mode="Bus"></Agency><Agency Name="BART" HasDirection="False" Mode="Rail"></Agency><Agency Name="Caltrain" HasDirection="True" Mode="Rail"></Agency><Agency Name="Dumbarton Express" HasDirection="True" Mode="Bus"></Agency><Agency Name="LAVTA" HasDirection="True" Mode="Bus"></Agency><Agency Name="Marin Transit" HasDirection="True" Mode="Bus"></Agency><Agency Name="SamTrans" HasDirection="True" Mode="Bus"></Agency><Agency Name="Santa Rosa CityBus" HasDirection="True" Mode="Bus"></Agency><Agency Name="SF-MUNI" HasDirection="True" Mode="Bus"></Agency><Agency Name="Tri Delta Transit" HasDirection="True" Mode="Bus"></Agency><Agency Name="Vine (Napa County)" HasDirection="True" Mode="Bus"></Agency><Agency Name="VTA" HasDirection="True" Mode="Bus"></Agency><Agency Name="WESTCAT " HasDirection="True" Mode="Bus"></Agency></AgencyList></RTT>';

        });

      });
    </script>

  </body>
</html>
