<link rel="import" href="../../polymer/polymer.html">
<script src="../../papaparse/papaparse.min.js"></script>
<script src="../../xmlToJSON.js/lib/xmlToJSON.js"></script>

<!--
An element that parses files to json if they match the gtfs spec, and will parse xml to json

Example:

    <gtfs-feed files=[[files]] json="{{gtfs}}" auto-parse="true"></gtfs-feed>

Example:

    <gtfs-feed xml=[[xml]] json="{{gtfs}}" auto-parse="true">
    </gtfs-feed>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="gtfs-feed">

  <template>

    <style>

      :host {
        display: block;
        box-sizing: border-box;
      }

    </style>

  </template>

  <script src="./gtfs-feed.js"></script>

</dom-module>
